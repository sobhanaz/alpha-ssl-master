name: Feature Request
description: Suggest an idea for AlphaSSL
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! ðŸ’¡
        
        Before submitting, please:
        - Search existing issues to see if this has been requested before
        - Consider if this fits with AlphaSSL's core mission
        - Think about how this would benefit the community

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: "I would like AlphaSSL to..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: "I considered using... but..."

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What category does this feature fall into?
      options:
        - Core SSL functionality
        - Panel integration
        - User experience
        - Security enhancement
        - Performance improvement
        - Documentation
        - Developer tools
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Blocking my use case
        - Critical - Essential for adoption
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your specific use case for this feature
      placeholder: |
        I need this feature because...
        
        My workflow currently involves...
        
        This would help me by...
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: Do you have any ideas on how this could be implemented?
      placeholder: |
        Possible implementation approaches:
        1. ...
        2. ...
        
        Potential challenges:
        - ...

  - type: checkboxes
    id: involvement
    attributes:
      label: Contribution
      description: How would you like to be involved?
      options:
        - label: I would like to implement this feature myself
        - label: I can help with testing
        - label: I can help with documentation
        - label: I can provide feedback during development

  - type: textarea
    id: examples
    attributes:
      label: Examples or Mockups
      description: If applicable, provide examples, mockups, or references
      placeholder: |
        Example commands:
        ```bash
        essl --new-feature example.com
        ```
        
        Similar tools that have this feature:
        - Tool X does this by...

  - type: checkboxes
    id: compatibility
    attributes:
      label: Compatibility Considerations
      description: What should be considered for this feature?
      options:
        - label: Should maintain backward compatibility
        - label: Can be a breaking change if well-documented
        - label: Should work on all supported Linux distributions
        - label: Should integrate with existing panel configurations
        - label: Should follow existing security practices

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
      placeholder: Any additional information that would be helpful...

  - type: markdown
    attributes:
      value: |
        ---
        
        **Thank you for contributing to AlphaSSL!** ðŸš€
        
        Our maintainers will review your feature request and may ask for additional information.
        
        If you're interested in implementing this feature yourself, please mention it above and check out our [Contributing Guidelines](../../CONTRIBUTING.md).